<!DOCTYPE html>
<html>
<head>
    <title>Agent with MCP Tools</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 sidebar">
                <h3>⚙️ System Settings</h3>
                <p>🛠️ MCP Tools Count: {{ tool_count }}</p>
                <p>🧠 Current Model: {{ session.get('selected_model', 'claude-3-7-sonnet-latest') }}</p>
                <a href="{{ url_for('settings') }}" class="btn btn-primary">Settings</a>
                <a href="{{ url_for('reset') }}" class="btn btn-primary">Reset Conversation</a>
                {% if session.get('authenticated') %}
                    <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
                {% endif %}
                <hr>
            </nav>
            <main class="col-md-9">
                <h1>💬 MCP Tool Utilization Agent</h1>
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

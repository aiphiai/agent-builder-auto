<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIT JEE Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        .whiteboard {
            background-color: white;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 400px;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            font-size: 1.25rem; /* Adjust as needed */
            line-height: 1.6; /* Increase line spacing slightly */
            overflow-y: auto;
            white-space: pre-wrap; /* Ensures text wraps */
            color: #333; /* Ensure text color is visible */
        }
        /* Ensure MathJax output is visible and sized appropriately */
        .MathJax {
            display: block !important;
            font-size: 1.5rem !important; /* Make equations slightly larger */
            margin: 15px 0 !important; /* Add more vertical space around equations */
            text-align: center !important;
            color: #333 !important; /* Ensure equation color matches text */
            overflow-x: auto; /* Allow scrolling for very wide equations */
            overflow-y: hidden;
            padding: 5px 0; /* Add padding */
        }
        .completed-banner {
            background-color: #10b981;
            color: white;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            margin-bottom: 1rem; /* Add margin below banner */
        }
        /* Basic styling for clarity */
        body {
             font-family: sans-serif;
        }
        label {
            color: #555;
        }
        button {
            cursor: pointer;
        }
        textarea, input {
            border-color: #ccc;
        }
        /* Ensure feedback response area also respects wrapping */
        #feedback-response-div p {
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="root" class="w-full max-w-4xl"></div>

    <script type="text/babel">
        function TutorApp() {
            const [question, setQuestion] = React.useState("");
            const [context, setContext] = React.useState("IIT JEE preparation");
            const [subject, setSubject] = React.useState("Physics");
            const [steps, setSteps] = React.useState([]);
            const [currentStepIndex, setCurrentStepIndex] = React.useState(-1);
            const [feedback, setFeedback] = React.useState("");
            const [feedbackResponse, setFeedbackResponse] = React.useState(null);
            const [isPlaying, setIsPlaying] = React.useState(false);
            const [isComplete, setIsComplete] = React.useState(false);
            const [isLoadingFeedback, setIsLoadingFeedback] = React.useState(false);
            const [isUnderstood, setIsUnderstood] = React.useState(false);

            const typedRef = React.useRef(null); // Ref for the whiteboard div
            const typedInstance = React.useRef(null); // Ref for the Typed.js instance
            const synthesisRef = React.useRef(null); // Ref for the SpeechSynthesisUtterance
            const timerRef = React.useRef(null); // Ref for timers (setTimeout)

            // Format content for display - simply returns content, MathJax handles LaTeX
            const formatContentForDisplay = (content) => {
                return content;
            };

            // Fetch tutor response from backend
            const fetchTutorResponse = async (feedbackContent = null) => {
                console.log("Fetching response. Feedback:", feedbackContent);
                try {
                    const response = await fetch("http://localhost:8001/tutor", { // Ensure this URL is correct
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            question,
                            context,
                            subject,
                            feedback: feedbackContent // Send current feedback if provided
                        })
                    });
                    if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                    const data = await response.json();
                    console.log("Received data:", data);
                    return data;
                } catch (e) {
                    console.error("Fetch error:", e);
                    // Return a structured error response
                    return {
                        explanation_steps: [{ title: "Error", content: `Failed to fetch explanation: ${e.message}. Please check the backend connection and try again.`, narration: "Error occurred." }],
                        response: `Error communicating with the tutor service: ${e.message}`,
                        is_understood: false
                    };
                }
            };

            // Handle initial question submission
            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!question.trim()) return;
                console.log("Submitting question:", question);
                handleRestartCleanup(); // Clean previous state before starting
                const data = await fetchTutorResponse();
                // Check if explanation steps exist and are valid
                 if (data && data.explanation_steps && data.explanation_steps.length > 0) {
                    setSteps(data.explanation_steps);
                    setCurrentStepIndex(0); // Start from the first step
                    setIsPlaying(true); // Start playback
                    setFeedback("");
                    setFeedbackResponse(null);
                    setIsComplete(false);
                    setIsUnderstood(false);
                } else {
                    // Handle case where no steps are returned, possibly show an error
                    setSteps([{ title: "Error", content: data.response || "No explanation steps received from tutor.", narration: "Error." }]);
                    setCurrentStepIndex(0);
                    setIsPlaying(true); // Attempt to play the error message
                    setIsComplete(false); // Not complete yet
                     console.error("No valid explanation steps received.");
                }
            };

            // Handle feedback submission
            const handleFeedbackSubmit = async () => {
                if (!feedback.trim()) return;
                console.log("Submitting feedback:", feedback);
                setIsLoadingFeedback(true);

                const data = await fetchTutorResponse(feedback); // Pass the feedback here

                // Update state with the response
                setFeedbackResponse(data.response); // Store the textual response
                setIsUnderstood(data.is_understood || false); // Update understanding status
                setFeedback(""); // Clear the feedback input
                setIsLoadingFeedback(false);

                // --- Process MathJax for Feedback Response ---
                // Use setTimeout to allow React to re-render the feedback div first
                setTimeout(() => {
                    const feedbackDiv = document.getElementById("feedback-response-div");
                    if (feedbackDiv && window.MathJax && typeof window.MathJax.typesetPromise === 'function') {
                        console.log("Processing MathJax for feedback response.");
                        window.MathJax.typesetPromise([feedbackDiv])
                            .then(() => console.log("MathJax finished for feedback."))
                            .catch((err) => console.error("MathJax failed for feedback:", err));
                    } else if (!feedbackDiv) {
                        console.warn("Feedback response div not found for MathJax processing.");
                    }
                }, 100); // Small delay (100ms)
            };

            // Cleanup logic used by Restart and initial Submit
            const handleRestartCleanup = () => {
                 // Cancel any ongoing speech synthesis
                if (window.speechSynthesis && window.speechSynthesis.speaking) {
                    console.log("Cancelling speech synthesis.");
                    window.speechSynthesis.cancel();
                }
                synthesisRef.current = null;

                // Destroy Typed instance if it exists
                if (typedInstance.current) {
                    console.log("Destroying Typed instance.");
                    typedInstance.current.destroy();
                    typedInstance.current = null;
                }

                 // Clear the whiteboard content directly as well
                if (typedRef.current) {
                    typedRef.current.innerHTML = "";
                }

                // Clear any pending timers
                if (timerRef.current) {
                    console.log("Clearing timer.");
                    clearTimeout(timerRef.current);
                    timerRef.current = null;
                }
            }

            // Restart the entire process
            const handleRestart = () => {
                console.log("Restarting process.");
                handleRestartCleanup(); // Perform cleanup

                // Reset state
                setQuestion("");
                setSteps([]);
                setCurrentStepIndex(-1);
                setFeedback("");
                setFeedbackResponse(null);
                setIsPlaying(false);
                setIsComplete(false);
                setIsUnderstood(false);
            };

            // Effect to handle typing animation, speech, and MathJax rendering for each step
            React.useEffect(() => {
                 // Only run if we have a valid step index, steps exist, and playback is active
                if (currentStepIndex >= 0 && currentStepIndex < steps.length && isPlaying) {
                    console.log(`Starting Step ${currentStepIndex + 1}`);
                    const step = steps[currentStepIndex];
                    const title = step.title || "Step " + (currentStepIndex + 1);
                    const content = step.content || "";
                    // Use narration if available, otherwise fallback to content (strip HTML/LaTeX for basic speech)
                    const narration = step.narration || content.replace(/<[^>]*>|\$[^\$]*\$/g, ''); // Basic stripping for speech


                    // --- Cleanup previous step's resources ---
                    handleRestartCleanup(); // Use the shared cleanup logic


                    // --- Prepare content for Typed.js ---
                    if (!typedRef.current) {
                         console.error("Whiteboard ref (typedRef.current) is null. Cannot initialize Typed.js.");
                         setIsPlaying(false); // Stop playback if ref is missing
                         return;
                     }
                    typedRef.current.innerHTML = ""; // Clear the whiteboard div for the new step
                    const displayContent = formatContentForDisplay(content); // Get content with raw LaTeX
                    const fullText = `**${title}**\n\n${displayContent}`; // Add title formatting

                    // --- Settings ---
                    const typingSpeed = 30; // ms per character (adjust as needed)
                    const speechRate = 0.9; // Speech rate (0.1 to 10, 1 is default)
                    const pauseBetweenSteps = 1500; // ms pause after a step completes typing/speaking
                    const mathjaxDelay = 100; // ms delay before calling MathJax after typing

                    // --- Setup Speech Synthesis ---
                    const utterance = new SpeechSynthesisUtterance(narration);
                    utterance.rate = speechRate;
                    utterance.onstart = () => console.log(`Speech started for step ${currentStepIndex + 1}`);
                    utterance.onend = () => {
                        console.log(`Speech finished for step ${currentStepIndex + 1}`);
                        // Optional: Could trigger something here if needed when speech *specifically* ends
                    };
                    utterance.onerror = (event) => console.error('Speech synthesis error:', event);
                    synthesisRef.current = utterance;


                     // --- Initialize Typed.js ---
                    try {
                        typedInstance.current = new Typed(typedRef.current, {
                            strings: [fullText],
                            typeSpeed: typingSpeed,
                            showCursor: false, // Hide the blinking cursor
                            onComplete: (self) => { // 'self' is the Typed instance
                                console.log(`Typed.js complete for step ${currentStepIndex + 1}. Scheduling MathJax.`);

                                // --- CRITICAL FIX: Process MathJax AFTER typing is fully complete ---
                                timerRef.current = setTimeout(() => {
                                    if (window.MathJax && typeof window.MathJax.typesetPromise === 'function') {
                                        console.log("Calling MathJax.typesetPromise on element:", self.el);
                                        window.MathJax.typesetPromise([self.el]) // Target the specific typed element
                                            .then(() => {
                                                console.log(`MathJax typesetting complete for step ${currentStepIndex + 1}`);
                                            })
                                            .catch((err) => {
                                                console.error(`MathJax typesetting failed for step ${currentStepIndex + 1}:`, err);
                                            });
                                    } else {
                                        console.error("MathJax or typesetPromise function not found.");
                                    }

                                     // --- Schedule next step or completion ---
                                     // Ensure this runs *after* attempting MathJax
                                     console.log(`Scheduling next step/completion in ${pauseBetweenSteps}ms`);
                                     timerRef.current = setTimeout(() => {
                                        if (currentStepIndex < steps.length - 1) {
                                            console.log("Moving to next step.");
                                            // Don't set isPlaying false here, let the next step run
                                            setCurrentStepIndex(prev => prev + 1);
                                        } else {
                                            console.log("Explanation complete.");
                                            setIsPlaying(false); // Stop playback
                                            setIsComplete(true); // Mark as complete
                                        }
                                     }, pauseBetweenSteps);

                                }, mathjaxDelay); // Delay before calling MathJax
                            },
                            onDestroy: () => {
                                console.log(`Typed instance destroyed for step ${currentStepIndex + 1}`);
                            }
                        });
                    } catch (error) {
                         console.error("Failed to initialize Typed.js:", error);
                         setIsPlaying(false); // Stop if Typed fails
                         // Maybe display an error message?
                         if(typedRef.current) {
                            typedRef.current.innerHTML = `<p style="color: red;">Error displaying explanation step.</p>`;
                         }
                         return; // Stop further execution for this step
                    }

                    // --- Start Speech ---
                    // Add a slight delay before starting speech, allows typing to start first
                    timerRef.current = setTimeout(() => {
                        if (synthesisRef.current) {
                           console.log("Speaking narration...");
                           window.speechSynthesis.speak(synthesisRef.current);
                        }
                    }, 300); // Delay speech start slightly

                }

                // --- Effect Cleanup Function ---
                // This runs when the component unmounts OR BEFORE the effect runs again
                // due to changes in dependencies (currentStepIndex, isPlaying, steps).
                return () => {
                    console.log("Cleanup for useEffect triggered. Current step index was:", currentStepIndex);
                    handleRestartCleanup(); // Use the shared cleanup logic here too
                };

            }, [currentStepIndex, isPlaying, steps]); // Dependencies for the effect

            // --- Render Logic ---
            return (
                <div className="bg-white p-6 rounded-lg shadow-lg max-w-4xl mx-auto">
                    <h1 className="text-3xl font-bold text-center mb-6 text-gray-800">IIT JEE Physics Tutor</h1>

                    {/* Initial Form (only show if steps haven't started) */}
                    {steps.length === 0 && (
                        <div className="mb-6">
                            <form onSubmit={handleSubmit}>
                                <div className="mb-4">
                                    <label htmlFor="question" className="block text-sm font-medium mb-1 text-gray-700">Question</label>
                                    <textarea
                                        id="question"
                                        className="w-full p-3 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                        rows="4"
                                        value={question}
                                        onChange={(e) => setQuestion(e.target.value)}
                                        placeholder="e.g., Explain projectile motion and derive the formula for maximum height."
                                        required
                                    ></textarea>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                    <div>
                                         <label htmlFor="context" className="block text-sm font-medium mb-1 text-gray-700">Context</label>
                                         <input
                                            id="context"
                                            type="text"
                                            className="w-full p-3 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                            value={context}
                                            onChange={(e) => setContext(e.target.value)}
                                            placeholder="e.g., IIT JEE preparation"
                                         />
                                    </div>
                                     <div>
                                         <label htmlFor="subject" className="block text-sm font-medium mb-1 text-gray-700">Subject</label>
                                         <input
                                            id="subject"
                                            type="text"
                                            className="w-full p-3 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                            value={subject}
                                            onChange={(e) => setSubject(e.target.value)}
                                            placeholder="e.g., Physics"
                                         />
                                    </div>
                                </div>
                                <button
                                    type="submit"
                                    className="w-full bg-blue-600 text-white px-4 py-3 rounded-md font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out"
                                >
                                    Get Explanation
                                </button>
                            </form>
                        </div>
                    )}

                    {/* Explanation Area (show if steps are available) */}
                    {steps.length > 0 && (
                        <>
                            <div className="mb-4 text-center">
                                {!isComplete ? (
                                    <p className="text-lg font-medium text-gray-600">Step {currentStepIndex + 1} of {steps.length}</p>
                                ) : (
                                    <div className="completed-banner">Explanation Complete!</div>
                                )}
                            </div>

                            {/* Whiteboard Area */}
                            <div className="whiteboard mb-6" ref={typedRef}>
                                {/* Content is dynamically inserted here by Typed.js */}
                            </div>

                            {/* Control Buttons */}
                            <div className="flex flex-wrap gap-3 justify-center mb-6">
                                {/* Play/Pause Button - Only shown during explanation */}
                                {!isComplete && (
                                     <button
                                        className={`px-5 py-2 rounded-md font-medium text-white transition duration-150 ease-in-out ${isPlaying ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-blue-500 hover:bg-blue-600'}`}
                                        onClick={() => {
                                            if (isPlaying) {
                                                // Pause logic
                                                window.speechSynthesis.pause();
                                                if(typedInstance.current) typedInstance.current.pause(); // Pause typing
                                                if(timerRef.current) clearTimeout(timerRef.current); // Pause timers
                                                setIsPlaying(false);
                                                console.log("Paused.");
                                            } else {
                                                 // Resume logic
                                                if (window.speechSynthesis.paused) window.speechSynthesis.resume();
                                                if(typedInstance.current) typedInstance.current.unpause(); // Resume typing
                                                // Restart current step's timers/logic if needed, or rely on effect re-triggering
                                                setIsPlaying(true);
                                                console.log("Resumed.");
                                                // Note: Resuming complex timed logic might require more state management
                                            }
                                        }}
                                     >
                                        {isPlaying ? "Pause" : "Resume"}
                                     </button>
                                )}

                                 {/* Next Step Button - Only shown during explanation */}
                                {!isComplete && (
                                      <button
                                        className="bg-green-500 text-white px-5 py-2 rounded-md font-medium hover:bg-green-600 transition duration-150 ease-in-out"
                                        onClick={() => {
                                            console.log("Next Step button clicked.");
                                            // Stop current step playback and move to next
                                            handleRestartCleanup(); // Clean up current step fully
                                            if (currentStepIndex < steps.length - 1) {
                                                setCurrentStepIndex(prev => prev + 1);
                                                setIsPlaying(true); // Ensure next step plays
                                            } else {
                                                setIsComplete(true); // Already at last step
                                                setIsPlaying(false);
                                            }
                                        }}
                                        // Disable if already playing last step? Optional.
                                        // disabled={currentStepIndex >= steps.length - 1}
                                      >
                                         Next Step
                                      </button>
                                )}

                                {/* Start Over Button */}
                                <button
                                    className="bg-red-500 text-white px-5 py-2 rounded-md font-medium hover:bg-red-600 transition duration-150 ease-in-out"
                                    onClick={handleRestart}
                                >
                                    Start Over
                                </button>
                            </div>

                            {/* Feedback Section (show when explanation is complete but not yet understood) */}
                            {isComplete && !isUnderstood && (
                                <div className="mt-6 border-t pt-6">
                                    <h2 className="text-xl font-semibold mb-3 text-gray-700">Need further clarification?</h2>
                                    <textarea
                                        className="w-full p-3 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 mb-3"
                                        rows="4"
                                        placeholder="Enter your feedback or questions here... (e.g., 'Can you explain the third step again using a different example?')"
                                        value={feedback}
                                        onChange={(e) => setFeedback(e.target.value)}
                                    ></textarea>
                                    <button
                                        className="w-full bg-purple-600 text-white px-4 py-3 rounded-md font-semibold hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-150 ease-in-out disabled:opacity-50"
                                        onClick={handleFeedbackSubmit}
                                        disabled={isLoadingFeedback || !feedback.trim()}
                                    >
                                        {isLoadingFeedback ? "Processing..." : "Submit Feedback"}
                                    </button>
                                </div>
                            )}

                            {/* Tutor Feedback Response Area */}
                            {feedbackResponse && (
                                <div className="mt-6 border-t pt-6">
                                    <h2 className="text-xl font-semibold mb-2 text-gray-700">Tutor Response:</h2>
                                     {/* Add ID here for MathJax targeting */}
                                    <div id="feedback-response-div" className="p-4 bg-gray-100 rounded-md shadow-inner">
                                        {/* Render response text. Ensure MathJax processes this */}
                                        <p className="text-gray-800">{feedbackResponse}</p>

                                        {/* Confirmation message if understood */}
                                        {isUnderstood && (
                                            <div className="mt-4 p-3 bg-green-100 text-green-800 rounded-md border border-green-200">
                                                Great! It looks like that cleared things up. Feel free to ask another question.
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}

                            {/* Ask Another Question Button (show if understood or after first feedback) */}
                            {(isUnderstood || (isComplete && feedbackResponse)) && (
                                <div className="mt-6 text-center border-t pt-6">
                                    <button
                                        className="bg-blue-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out"
                                        onClick={handleRestart}
                                    >
                                        Ask Another Question
                                    </button>
                                </div>
                            )}
                        </>
                    )}
                </div>
            );
        }

        // Mount the React app
        const container = document.getElementById("root");
        const root = ReactDOM.createRoot(container);
        root.render(<TutorApp />);
    </script>
</body>
</html>

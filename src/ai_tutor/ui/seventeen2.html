<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIT JEE Tutor</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- React and dependencies via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Typed.js for animated typing -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        .whiteboard {
            background-color: white;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 400px;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            font-size: 1.25rem;
            line-height: 1.5;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .MathJax {
            display: block !important;
            font-size: 1.5rem;
            margin: 10px 0;
            text-align: center;
        }
        .completed-banner {
            background-color: #10b981;
            color: white;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        /* Adding styles for formatted equations */
        .equation {
            display: block;
            margin: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="root" class="w-full max-w-4xl p-4"></div>

    <script type="text/babel">
        function TutorApp() {
            const [question, setQuestion] = React.useState("");
            const [context, setContext] = React.useState("IIT JEE preparation");
            const [subject, setSubject] = React.useState("Physics");
            const [steps, setSteps] = React.useState([]);
            const [currentStepIndex, setCurrentStepIndex] = React.useState(-1);
            const [feedback, setFeedback] = React.useState("");
            const [feedbackResponse, setFeedbackResponse] = React.useState(null);
            const [isPlaying, setIsPlaying] = React.useState(false);
            const [isComplete, setIsComplete] = React.useState(false);
            const [isLoadingFeedback, setIsLoadingFeedback] = React.useState(false);
            const [isUnderstood, setIsUnderstood] = React.useState(false);
            const typedRef = React.useRef(null);
            const typedInstance = React.useRef(null);
            const synthesisRef = React.useRef(null);
            const mathJaxProcessed = React.useRef(false);
            const timerRef = React.useRef(null);

            // Format LaTeX for display
            const formatContentForDisplay = (content) => {
                // This will be displayed as is, MathJax will process the LaTeX
                return content;
            };

            // Fetch tutor response
            const fetchTutorResponse = async (feedback = null) => {
                try {
                    const response = await fetch("http://localhost:8001/tutor", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            question,
                            context,
                            subject,
                            feedback
                        })
                    });
                    if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                    return await response.json();
                } catch (e) {
                    console.error("Fetch error:", e);
                    return {
                        explanation_steps: [{ title: "Error", content: "Failed to fetch explanation. Please try again.", narration: "Error occurred." }],
                        response: null,
                        is_understood: false
                    };
                }
            };

            // Handle form submission
            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!question.trim()) return;
                const data = await fetchTutorResponse();
                setSteps(data.explanation_steps);
                setCurrentStepIndex(0);
                setIsPlaying(true);
                setFeedback("");
                setFeedbackResponse(null);
                setIsComplete(false);
                setIsUnderstood(false);
                mathJaxProcessed.current = false;
            };

            // Handle feedback submission
            const handleFeedbackSubmit = async () => {
                if (!feedback.trim()) return;
                setIsLoadingFeedback(true);
                
                const data = await fetchTutorResponse(feedback);
                setFeedbackResponse(data.response);
                setFeedback("");
                setIsUnderstood(data.is_understood);
                setIsLoadingFeedback(false);
                
                // Process MathJax after rendering feedback response
                setTimeout(() => {
                    window.MathJax.typesetPromise();
                }, 100);
            };

            // Restart the entire process
            const handleRestart = () => {
                setQuestion("");
                setSteps([]);
                setCurrentStepIndex(-1);
                setFeedback("");
                setFeedbackResponse(null);
                setIsPlaying(false);
                setIsComplete(false);
                setIsUnderstood(false);
                mathJaxProcessed.current = false;
                
                // Cancel any ongoing speech synthesis
                if (synthesisRef.current) {
                    window.speechSynthesis.cancel();
                }
                
                // Destroy Typed instance if it exists
                if (typedInstance.current) {
                    typedInstance.current.destroy();
                }
                
                // Clear any pending timers
                if (timerRef.current) {
                    clearTimeout(timerRef.current);
                }
            };

            // Clean up resources on unmount
            React.useEffect(() => {
                return () => {
                    if (synthesisRef.current) {
                        window.speechSynthesis.cancel();
                    }
                    
                    if (typedInstance.current) {
                        typedInstance.current.destroy();
                    }
                    
                    if (timerRef.current) {
                        clearTimeout(timerRef.current);
                    }
                };
            }, []);

            // Process MathJax after content is fully rendered
            const processMathJax = () => {
                if (!mathJaxProcessed.current) {
                    window.MathJax.typesetPromise().then(() => {
                        mathJaxProcessed.current = true;
                    });
                }
            };

            // Handle audio/text synchronization
            React.useEffect(() => {
                if (currentStepIndex >= 0 && currentStepIndex < steps.length && isPlaying) {
                    const step = steps[currentStepIndex];
                    const title = step.title || "";
                    const content = step.content || "";
                    const narration = step.narration || content;
                    
                    // Clean up previous resources
                    if (synthesisRef.current) {
                        window.speechSynthesis.cancel();
                        synthesisRef.current = null;
                    }
                    
                    if (typedInstance.current) {
                        typedInstance.current.destroy();
                        typedInstance.current = null;
                    }
                    
                    if (timerRef.current) {
                        clearTimeout(timerRef.current);
                    }
                    
                    // Clear previous content
                    if (typedRef.current) {
                        typedRef.current.innerHTML = "";
                    }
                    
                    // Format content for display (keep LaTeX intact)
                    const displayContent = formatContentForDisplay(content);
                    const fullText = `${title}\n\n${displayContent}`;
                    
                    // Calculate word count for timing
                    const wordCount = narration.split(/\s+/).length;
                    
                    // Slower speed for better synchronization - adjust these values as needed
                    const typingSpeed = 40;  // Slower typing speed (milliseconds per character)
                    const speechRate = 0.85;  // Slower speech rate
                    
                    // Initialize speech synthesis with slower rate
                    const utterance = new SpeechSynthesisUtterance(narration);
                    utterance.rate = speechRate;
                    utterance.onend = () => {
                        // Wait a bit after speech ends before proceeding to next step
                        timerRef.current = setTimeout(() => {
                            // Ensure typing is complete when speech ends
                            if (typedInstance.current && !typedInstance.current.complete) {
                                typedInstance.current.typeSpeed = 5; // Speed up typing to finish
                            }
                        }, 500);
                    };
                    
                    synthesisRef.current = utterance;
                    
                    // Initialize Typed.js with slower speed
                    const typed = new Typed(typedRef.current, {
                        strings: [fullText],
                        typeSpeed: typingSpeed,
                        showCursor: false,
                        onStringTyped: () => {
                            // Process MathJax after content is typed
                            processMathJax();
                        },
                        onComplete: () => {
                            // When typing is complete, ensure MathJax has processed
                            processMathJax();
                            
                            // After a delay, move to next step or complete
                            timerRef.current = setTimeout(() => {
                                if (currentStepIndex < steps.length - 1) {
                                    setCurrentStepIndex(prev => prev + 1);
                                } else {
                                    setIsPlaying(false);
                                    setIsComplete(true);
                                }
                            }, 2000); // Longer pause between steps
                        }
                    });
                    
                    typedInstance.current = typed;
                    
                    // Add a slight delay before starting speech
                    timerRef.current = setTimeout(() => {
                        // Speak the narration
                        window.speechSynthesis.speak(utterance);
                    }, 500);
                    
                    return () => {
                        window.speechSynthesis.cancel();
                        if (typed) {
                            typed.destroy();
                        }
                        if (timerRef.current) {
                            clearTimeout(timerRef.current);
                        }
                    };
                }
            }, [currentStepIndex, isPlaying, steps]);

            return (
                <div className="bg-white p-6 rounded-lg shadow-lg">
                    <h1 className="text-2xl font-bold text-center mb-4">IIT JEE Physics Tutor</h1>
                    {!steps.length && (
                        <div className="mb-6">
                            <div className="mb-4">
                                <label className="block text-sm font-medium mb-1">Question</label>
                                <textarea
                                    className="w-full p-2 border rounded"
                                    rows="3"
                                    value={question}
                                    onChange={(e) => setQuestion(e.target.value)}
                                    placeholder="e.g., What is the formula for kinetic energy and how do we derive it?"
                                ></textarea>
                            </div>
                            <div className="mb-4">
                                <label className="block text-sm font-medium mb-1">Context</label>
                                <input
                                    className="w-full p-2 border rounded"
                                    value={context}
                                    onChange={(e) => setContext(e.target.value)}
                                    placeholder="e.g., IIT JEE preparation"
                                />
                            </div>
                            <div className="mb-4">
                                <label className="block text-sm font-medium mb-1">Subject</label>
                                <input
                                    className="w-full p-2 border rounded"
                                    value={subject}
                                    onChange={(e) => setSubject(e.target.value)}
                                    placeholder="e.g., Physics"
                                />
                            </div>
                            <button
                                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                                onClick={handleSubmit}
                            >
                                Get Explanation
                            </button>
                        </div>
                    )}
                    {steps.length > 0 && (
                        <>
                            <div className="mb-4 text-center">
                                {!isComplete ? (
                                    <p className="text-lg">Step {currentStepIndex + 1} of {steps.length}</p>
                                ) : (
                                    <p className="completed-banner">Explanation Complete!</p>
                                )}
                            </div>
                            <div className="whiteboard mb-6" ref={typedRef}></div>
                            <div className="flex flex-wrap gap-2 justify-center mb-4">
                                {!isComplete && (
                                    <>
                                        <button
                                            className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                                            onClick={() => {
                                                if (isPlaying) {
                                                    // Pause speech
                                                    window.speechSynthesis.pause();
                                                    setIsPlaying(false);
                                                } else {
                                                    // Resume or restart current step
                                                    if (window.speechSynthesis.paused) {
                                                        window.speechSynthesis.resume();
                                                    } else {
                                                        // Force redraw of current step
                                                        const currIndex = currentStepIndex;
                                                        setCurrentStepIndex(-1);
                                                        setTimeout(() => setCurrentStepIndex(currIndex), 50);
                                                    }
                                                    setIsPlaying(true);
                                                }
                                            }}
                                        >
                                            {isPlaying ? "Pause" : "Play"}
                                        </button>
                                        
                                        <button
                                            className="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                                            onClick={() => {
                                                if (currentStepIndex < steps.length - 1) {
                                                    // Clean up current step
                                                    if (synthesisRef.current) {
                                                        window.speechSynthesis.cancel();
                                                    }
                                                    
                                                    // Move to next step
                                                    setCurrentStepIndex(prev => prev + 1);
                                                    setIsPlaying(true);
                                                    mathJaxProcessed.current = false;
                                                } else {
                                                    setIsComplete(true);
                                                    setIsPlaying(false);
                                                }
                                            }}
                                        >
                                            Next Step
                                        </button>
                                    </>
                                )}
                                
                                <button
                                    className="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                                    onClick={handleRestart}
                                >
                                    Start Over
                                </button>
                            </div>
                            
                            {isComplete && !isUnderstood && (
                                <div className="mt-4">
                                    <textarea
                                        className="w-full p-2 border rounded mb-2"
                                        rows="4"
                                        placeholder="Enter your feedback or questions..."
                                        value={feedback}
                                        onChange={(e) => setFeedback(e.target.value)}
                                    ></textarea>
                                    <button
                                        className="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                                        onClick={handleFeedbackSubmit}
                                        disabled={isLoadingFeedback}
                                    >
                                        {isLoadingFeedback ? "Processing..." : "Submit Feedback"}
                                    </button>
                                </div>
                            )}
                            
                            {feedbackResponse && (
                                <div className="mt-4 p-4 bg-gray-100 rounded">
                                    <h2 className="text-lg font-semibold">Tutor Response:</h2>
                                    <p className="whitespace-pre-wrap">{feedbackResponse}</p>
                                    
                                    {isUnderstood && (
                                        <div className="mt-2 p-2 bg-green-100 text-green-800 rounded">
                                            Great! You've understood the concept. Ready for another question?
                                        </div>
                                    )}
                                </div>
                            )}
                            
                            {isUnderstood && (
                                <div className="mt-4 text-center">
                                    <button
                                        className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                                        onClick={handleRestart}
                                    >
                                        Ask Another Question
                                    </button>
                                </div>
                            )}
                        </>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<TutorApp />);
    </script>
</body>
</html>
